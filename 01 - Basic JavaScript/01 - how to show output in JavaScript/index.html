<!DOCTYPE html>
<html>
<head>
    <title>Output in JavaScript</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Using console.log
        console.log("Hello, world!");

        // Using alert
        alert("Hello, world!");

        // Using document.write
        document.write("Hello, world!");

        // Using DOM manipulation
        document.getElementById("output").innerText = "Hello, World!";

        // Using innerHTML
        document.getElementById("output").innerHTML = "<strong>Hello, JavaScript!</strong>";
    </script>
</body>
</html>
