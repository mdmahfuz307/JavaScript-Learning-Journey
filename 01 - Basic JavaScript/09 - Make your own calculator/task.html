<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
  </head>
  <body>
    <!-- 
    Enter first Number : 20
    Enter Second Number : 10
    20 + 10 = 30
    20 - 10 = 10
    20 * 10 = 200
    20 / 10=2
    20 % 10=0
    -->

    <script>
      var num1 = prompt("Enter first number: ");
      num1 = parseInt(num1, 10);

      var num2 = prompt("Enter second number: ");
      num2 = parseInt(num2, 10);

      if (!isNaN(num1) && !isNaN(num2)) {
        var sum = num1 + num2;
        var sub = num1 - num2;
        var multi = num1 * num2;
        var divide = num1 / num2;
        var remainder = num1 % num2;

        document.body.innerHTML = `${num1} + ${num2} = ${sum}<br>`;
        document.body.innerHTML += `${num1} - ${num2} = ${sub}<br>`;
        document.body.innerHTML += `${num1} * ${num2} = ${multi}<br>`;
        document.body.innerHTML += `${num1} / ${num2} = ${divide}<br>`;
        document.body.innerHTML += `${num1} % ${num2} = ${remainder}<br>`;
      } else {
        document.body.innerHTML = "<h3>Please enter valid numbers.</h3>";
      }
    </script>
  </body>
</html>
